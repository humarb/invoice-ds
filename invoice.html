<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Dinus Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200 text-blue-950">
  <header>
    <nav
      class="relative bg-gray-50 rounded-b-xl after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 justify-center">
          <div class="flex shrink-0 items-center">
            <h1 class="text-3xl font-bold text-blue-950">Invoice Dinus Studio</h1>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="isolate rounded-xl bg-gray-50 m-8 p-16 sm:p-2 lg:p-8">
    <div class="mx-auto m-8 max-w-4xl sm:mt-10">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="bank-acc" class="block text-sm/6 font-semibold">Select Bank Account</label>
          <div class="mt-2.5">
            <select id="bank-acc"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950">
              <option value="ima-mandiri" selected>Mandiri - Ima</option>
              <option value="bca-humar">BCA Digital - Humar</option>
            </select>
          </div>
        </div>
        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div>
          <label for="inv-no" class="block text-sm/6 font-semibold">Invoice No.</label>
          <div class="mt-2.5">
            <input id="inv-no" type="text" autocomplete="invoice-number" placeholder="DS-E/I-YYMM00"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div>
          <label for="inv-date" class="block text-sm/6 font-semibold">Date</label>
          <div class="mt-2.5">
            <input id="inv-date" type="date"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="name" class="block text-sm/6 font-semibold">Client Name</label>
          <div class="mt-2.5">
            <input id="name" type="text"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm/6 font-semibold">Client Email</label>
          <div class="mt-2.5">
            <input id="email" type="email" autocomplete="email"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone" class="block text-sm/6 font-semibold">Client Phone Number</label>
          <div class="mt-2.5">
            <input id="phone" type="text"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="p-terms" class="block text-sm/6 font-semibold">Payment Terms (Days)</label>
          <div class="mt-2.5">
            <input id="p-terms" type="number"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div class="sm:col-span-2">
          <h1 class="block font-semibold">Product</h1>
        </div>
        <div>
          <button id="add-items" type="button"
            class="block w-full rounded-md cursor-pointer bg-blue-950 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-blue-900 focus-visible:outline-2 focus-visible:outline-offset-2">Add
          </button>
        </div>
        <div>
          <button id="remove-items" type="button"
            class="block w-full rounded-md cursor-pointer bg-gray-50 px-3.5 border py-2.5 text-center text-sm font-semibold text-black shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2">Remove
          </button>
        </div>

        <div class="sm:col-span-2">
          <div class="grid grid-cols-5 gap-2">
            <div class="col-span-5 md:col-span-2">
              <label for="desc" class="block text-sm/6 font-semibold">Description</label>
              <div id="desc-form"></div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="area" class="block text-sm/6 font-semibold">Area</label>
              <div id="area-form">
              </div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="price" class="block text-sm/6 font-semibold">Price</label>
              <div id="price-form">
              </div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="delete" class="block text-sm/6 font-semibold">Delete</label>
              <div id="del-form">
              </div>
            </div>
          </div>
        </div>

        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div class="sm:col-span-2">
          <div class="grid grid-cols-3 gap-2">
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="paid-status" type="checkbox" name="paid-status"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="paid-status" class="block text-sm/6 font-semibold">Paid Status</label>
            </div>
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="tax" type="checkbox" name="tax"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="tax" class="block text-sm/6 font-semibold">Tax</label>
            </div>
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="discount" type="checkbox" name="discount"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="discount" class="block text-sm/6 font-semibold">Discount</label>
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <div class="grid grid-cols-2 gap-2">
            <div class="col-span-2 md:col-span-1 hidden" id="tax-toggle">
              <label for="tax-amount" class="block text-sm/6 font-semibold">Tax Percentage</label>
              <div class="mt-2.5">
                <input id="tax-amount" type="number"
                  class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
              </div>
            </div>
            <div class="col-span-2 md:col-span-1 hidden" id="discount-toggle">
              <label for="tax-amount" class="block text-sm/6 font-semibold">Discount Percentage</label>
              <div class="mt-2.5">
                <input id="tax-amount" type="number"
                  class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <button id="generate" type="button"
          class="block w-full rounded-md cursor-pointer bg-blue-950 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-blue-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-950">Generate
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('tax').addEventListener('click', () => {
      document.getElementById('tax-toggle').classList.toggle('hidden');
    });
    document.getElementById('discount').addEventListener('click', () => {
      document.getElementById('discount-toggle').classList.toggle('hidden');
    });

    const items = [];

    function renderItems() {
      const desc = document.getElementById('desc-form');
      const area = document.getElementById('area-form');
      const price = document.getElementById('price-form');
      const del = document.getElementById('del-form');
      desc.innerHTML = '';
      area.innerHTML = '';
      price.innerHTML = '';
      del.innerHTML = '';
      items.forEach((it, i) => {
        const descInput = document.createElement('div')
        descInput.classList.add('mt-2.5');
        descInput.innerHTML = `<input id="desc" type="text" value="${it.desc}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        desc.appendChild(descInput);

        const areaInput = document.createElement('div')
        areaInput.classList.add('mt-2.5');
        areaInput.innerHTML = `<input id="area" type="number" value="${it.area}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        area.appendChild(areaInput);

        const priceInput = document.createElement('div')
        priceInput.classList.add('mt-2.5');
        priceInput.innerHTML = `<input id="price" type="number" value="${it.price}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        price.appendChild(priceInput);

        const delButton = document.createElement('div')
        delButton.classList.add('mt-2.5');
        delButton.innerHTML = `<button id="delete" data-i="${i}" type="button"
        class="block w-full rounded-md cursor-pointer bg-gray-50 px-3.5 border py-2.5 text-center text-sm font-semibold text-black shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2">Delete
        </button>`
        del.appendChild(delButton);
      });
      desc.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].desc = e.target.value; }));
      area.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].area = Number(e.target.value || 0); }));
      price.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].price = Number(e.target.value || 0); }));
      del.querySelectorAll('button').forEach(btn => btn.addEventListener('click', e => {
        items.splice(Number(e.target.dataset.i), 1);
        renderItems();
      }));
    }

    document.getElementById('add-items').addEventListener('click', () => {
      items.push({ desc: 'Desc', area: 0, price: 0 });
      renderItems();
    });
    document.getElementById('remove-items').addEventListener('click', () => {
      items.length = 0;
      renderItems();
    });

    (async function () {
      renderItems();
    })();
  </script>
</body>

</html>
