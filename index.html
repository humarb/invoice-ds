<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Dinus Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200 text-blue-950">
  <header>
    <nav
      class="relative bg-gray-50 rounded-b-xl after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 justify-center">
          <div class="flex shrink-0 items-center">
            <h1 class="text-3xl font-bold text-blue-950">Invoice Dinus Studio</h1>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="isolate rounded-xl bg-gray-50 m-8 p-16 sm:p-2 lg:p-8">
    <div class="mx-auto m-8 max-w-4xl sm:mt-10">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div class="sm:col-span-2">
          <label for="bank-acc" class="block text-sm/6 font-semibold">Select Bank Account</label>
          <div class="mt-2.5">
            <select id="bank-acc"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950">
              <option value="mandiriIma" selected>Mandiri - Ima</option>
              <option value="bcaHumar">BCA Digital - Humar</option>
            </select>
          </div>
        </div>
        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div>
          <label for="inv-no" class="block text-sm/6 font-semibold">Invoice No.</label>
          <div class="mt-2.5">
            <input id="inv-no" type="text" autocomplete="invoice-number" placeholder="DS-E/I-YYMM00"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div>
          <label for="inv-date" class="block text-sm/6 font-semibold">Date</label>
          <div class="mt-2.5">
            <input id="inv-date" type="date"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="name" class="block text-sm/6 font-semibold">Client Name</label>
          <div class="mt-2.5">
            <input id="name" type="text"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm/6 font-semibold">Client Email</label>
          <div class="mt-2.5">
            <input id="email" type="email" autocomplete="email"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone" class="block text-sm/6 font-semibold">Client Phone Number</label>
          <div class="mt-2.5">
            <input id="phone" type="text"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="p-terms" class="block text-sm/6 font-semibold">Payment Terms (Days)</label>
          <div class="mt-2.5">
            <input id="p-terms" type="number"
              class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
          </div>
        </div>
        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div class="sm:col-span-2">
          <h1 class="block font-semibold">Product</h1>
        </div>
        <div>
          <button id="add-items" type="button"
            class="block w-full rounded-md cursor-pointer bg-blue-950 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-blue-900 focus-visible:outline-2 focus-visible:outline-offset-2">Add
          </button>
        </div>
        <div>
          <button id="remove-items" type="button"
            class="block w-full rounded-md cursor-pointer bg-gray-50 px-3.5 border py-2.5 text-center text-sm font-semibold text-black shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2">Remove
          </button>
        </div>

        <div class="sm:col-span-2">
          <div class="grid grid-cols-5 gap-2">
            <div class="col-span-5 md:col-span-2">
              <label for="desc" class="block text-sm/6 font-semibold">Description</label>
              <div id="desc-form"></div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="area" class="block text-sm/6 font-semibold">Area</label>
              <div id="area-form">
              </div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="price" class="block text-sm/6 font-semibold">Price</label>
              <div id="price-form">
              </div>
            </div>
            <div class="col-span-5 md:col-span-1">
              <label for="delete" class="block text-sm/6 font-semibold">Delete</label>
              <div id="del-form">
              </div>
            </div>
          </div>
        </div>

        <hr class="h-px bg-gray-400 border-0 sm:col-span-2">
        <div class="sm:col-span-2">
          <div class="grid grid-cols-3 gap-2">
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="paid-status" type="checkbox" name="paid-status"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="paid-status" class="block text-sm/6 font-semibold">Paid Status</label>
            </div>
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="tax" type="checkbox" name="tax"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="tax" class="block text-sm/6 font-semibold">Tax</label>
            </div>
            <div class="flex gap-x-4 col-span-3 md:col-span-1">
              <div class="flex h-6 items-center">
                <div
                  class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-blue-950 transition-colors duration-200 ease-in-out has-checked:bg-blue-950 has-focus-visible:outline-2">
                  <span
                    class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-400 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                  <input id="discount" type="checkbox" name="discount"
                    class="absolute inset-0 appearance-none focus:outline-hidden" />
                </div>
              </div>
              <label for="discount" class="block text-sm/6 font-semibold">Discount</label>
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <div class="grid grid-cols-2 gap-2">
            <div class="col-span-2 md:col-span-1 hidden" id="tax-toggle">
              <label for="tax-amount" class="block text-sm/6 font-semibold">Tax Percentage (%)</label>
              <div class="mt-2.5">
                <input id="tax-amount" type="number"
                  class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
              </div>
            </div>
            <div class="col-span-2 md:col-span-1 hidden" id="discount-toggle">
              <label for="discount-amount" class="block text-sm/6 font-semibold">Discount Percentage (%)</label>
              <div class="mt-2.5">
                <input id="discount-amount" type="number"
                  class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <button id="generate" type="button"
          class="block w-full rounded-md cursor-pointer bg-blue-950 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-blue-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-950">Generate
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4/dist/fontkit.umd.min.js"></script>
  <script>
    const TEMPLATE_URL = './template.pdf';
    const TEMPLATE_URL_PAID = './template-paid.pdf';
    let templatePay = null;
    let templatePaid = null;
    const items = [];
    const banks = {
      mandiriIma: { type: 'Bank Mandiri', name: 'Rahima Ramadhani Wiyatasari', no: '900 00 39471140' },
      bcaHumar: { type: 'Bank BCA Digital', name: 'Said Humar Basri', no: '0022 5335 8888' }
    }

    const coords = {
      invNo: { x: 472, y: 115 },
      invDate: { x: 472, y: 131 },
      terms: { x: 472, y: 146.5 },
      client: { x: 30, y: 240 },
      email: { x: 30, y: 260 },
      phone: { x: 30, y: 280 },
      products: { yStart: 365, row: 25, xDesc: 30, xArea: 408, xPrice: 550, priceAlign: 'right' },
      subTotal: { x: 550, y: 587, align: 'right' },
      tax: { percentage: { x: 420, y: 607 }, amount: { x: 550, y: 607, align: 'right' } },
      disc: { percentage: { x: 420, y: 627 }, amount: { x: 550, y: 627, align: 'right' } },
      totalPrice: { x: 550, y: 677, align: 'right' },
      bank: { type: { x: 30, y: 590 }, name: { x: 30, y: 610 }, no: { x: 30, y: 630 } }
    };

    function val(id) {
      return (document.getElementById(id).value || '').trim();
    }
    function toPdfY(page, yTop) { return page.getHeight() - yTop; }
    const fmtIDR = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

    function renderItems() {
      const desc = document.getElementById('desc-form');
      const area = document.getElementById('area-form');
      const price = document.getElementById('price-form');
      const del = document.getElementById('del-form');
      desc.innerHTML = '';
      area.innerHTML = '';
      price.innerHTML = '';
      del.innerHTML = '';
      items.forEach((it, i) => {
        const descInput = document.createElement('div')
        descInput.classList.add('mt-2.5');
        descInput.innerHTML = `<input id="desc" type="text" value="${it.desc}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        desc.appendChild(descInput);

        const areaInput = document.createElement('div')
        areaInput.classList.add('mt-2.5');
        areaInput.innerHTML = `<input id="area" type="number" value="${it.area}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        area.appendChild(areaInput);

        const priceInput = document.createElement('div')
        priceInput.classList.add('mt-2.5');
        priceInput.innerHTML = `<input id="price" type="number" value="${it.price}" data-i="${i}"
        class="block w-full rounded-md bg-gray-200 px-3.5 py-2 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-950" />`
        price.appendChild(priceInput);

        const delButton = document.createElement('div')
        delButton.classList.add('mt-2.5');
        delButton.innerHTML = `<button id="delete" data-i="${i}" type="button"
        class="block w-full rounded-md cursor-pointer bg-gray-50 px-3.5 border py-2.5 text-center text-sm font-semibold text-black shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2">Delete
        </button>`
        del.appendChild(delButton);
      });
      desc.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].desc = e.target.value; }));
      area.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].area = Number(e.target.value || 0); }));
      price.querySelectorAll('input').forEach(el => el.addEventListener('input', e => { items[e.target.dataset.i].price = Number(e.target.value || 0); }));
      del.querySelectorAll('button').forEach(btn => btn.addEventListener('click', e => {
        items.splice(Number(e.target.dataset.i), 1);
        renderItems();
      }));
    }

    async function generatePDF() {
      if (!templatePay & !templatePaid) {
        alert('Upload template PDF terlebih dahulu');
        return;
      }
      const templatePDF = document.getElementById('paid-status').checked ? templatePaid : templatePay;
      const doc = await PDFLib.PDFDocument.load(templatePDF);
      doc.registerFontkit(window.fontkit);

      const page = doc.getPages()[0];
      const font = await doc.embedFont(await fetch('/font/Montserrat-Regular.ttf').then(r => r.arrayBuffer()));
      const fontMedium = await doc.embedFont(await fetch('/font/Montserrat-Medium.ttf').then(r => r.arrayBuffer()));
      const fontBold = await doc.embedFont(await fetch('/font/Montserrat-Bold.ttf').then(r => r.arrayBuffer()));
      const draw = (txt, x, y, fontInput, fontSize, align, fontColor = PDFLib.rgb(0, 0, 0)) => {
        let X = x;
        if (align === 'right') {
          X = x - fontInput.widthOfTextAtSize(String(txt || ''), fontSize);
        }
        //let color = PDFLib.rgb(0, 0, 0);
        page.drawText(String(txt || ''), {
          x: X,
          y: toPdfY(page, y),
          size: fontSize,
          font: fontInput,
          color: fontColor
        });
      };

      const invNo = val('inv-no');
      const invDate = val('inv-date');
      const cName = val('name');
      const cEmail = val('email');
      const cPhone = val('phone');
      const terms = val('p-terms');

      const selBank = val('bank-acc');

      const date = new Date(invDate);
      date.setDate(date.getDate() + Number(terms));
      const newDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, "0")}-${String(date.getDate()).padStart(2, "0")}`;

      draw(invNo, coords.invNo.x, coords.invNo.y, font, 12);
      draw(invDate, coords.invDate.x, coords.invDate.y, font, 12);
      draw(newDate, coords.terms.x, coords.terms.y, font, 12);
      draw(cName, coords.client.x, coords.client.y, fontBold, 14);
      draw(cEmail, coords.email.x, coords.email.y, fontMedium, 14);
      draw(cPhone, coords.phone.x, coords.phone.y, fontMedium, 14);

      draw(banks[selBank].type, coords.bank.type.x, coords.bank.type.y, fontMedium, 14);
      draw(banks[selBank].name, coords.bank.name.x, coords.bank.name.y, fontMedium, 14);
      draw(banks[selBank].no, coords.bank.no.x, coords.bank.no.y, fontMedium, 14);

      let y = coords.products.yStart;
      let subTotal = 0;
      let total = 0;
      items.forEach(it => {
        draw(it.desc, coords.products.xDesc, y, fontMedium, 12);
        draw(`${it.area} mÂ²`, coords.products.xArea, y, fontMedium, 12);
        draw(fmtIDR.format(it.price), coords.products.xPrice, y, fontMedium, 12, coords.products.priceAlign);
        subTotal += (it.price);
        y += coords.products.row;
      });

      total += subTotal;
      draw(fmtIDR.format(subTotal), coords.subTotal.x, coords.subTotal.y, fontMedium, 14, coords.totalPrice.align);
      if (val('tax-amount') && document.getElementById('tax').checked) {
        draw(`${val('tax-amount')}%`, coords.tax.percentage.x, coords.tax.percentage.y, fontMedium, 14);

        let tax = (val('tax-amount') / 100) * subTotal;
        draw(fmtIDR.format(tax), coords.tax.amount.x, coords.tax.amount.y, fontMedium, 14, coords.totalPrice.align);

        total += tax;
      } else {
        draw('-', coords.tax.amount.x, coords.tax.amount.y, fontMedium, 14, coords.totalPrice.align);
      }

      if (val('discount-amount') && document.getElementById('discount').checked) {
        draw(`${val('discount-amount')}%`, coords.disc.percentage.x, coords.disc.percentage.y, fontMedium, 14);

        let disc = (val('discount-amount') / 100) * subTotal;
        draw(`-${fmtIDR.format(disc)}`, coords.disc.amount.x, coords.disc.amount.y, fontMedium, 14, coords.totalPrice.align, PDFLib.rgb(1, 0, 0));

        total -= disc;
      } else {
        draw('-', coords.disc.amount.x, coords.disc.amount.y, fontMedium, 14, coords.totalPrice.align);
      }
      draw(fmtIDR.format(total), coords.totalPrice.x, coords.totalPrice.y, fontBold, 14, coords.totalPrice.align);

      const bytes = await doc.save();
      const blob = new Blob([bytes], { type: 'application/pdf' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = document.getElementById('paid-status').checked ? `${invNo}-${cName.split(' ')[0]} PAID.pdf` : `${invNo}-${cName.split(' ')[0]}.pdf`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    document.getElementById('add-items').addEventListener('click', () => {
      items.push({ desc: 'Desc', area: 0, price: 0 });
      renderItems();
    });
    document.getElementById('remove-items').addEventListener('click', () => {
      items.length = 0;
      renderItems();
    });
    document.getElementById('tax').addEventListener('click', () => {
      document.getElementById('tax-toggle').classList.toggle('hidden');
    });
    document.getElementById('discount').addEventListener('click', () => {
      document.getElementById('discount-toggle').classList.toggle('hidden');
    });
    document.getElementById('generate').addEventListener('click', generatePDF);

    (async function () {
      const res = await fetch(TEMPLATE_URL);
      if (!res.ok) throw new Error('Gagal memuat template: ' + res.status);
      templatePay = await res.arrayBuffer();

      const res2 = await fetch(TEMPLATE_URL_PAID);
      if (!res2.ok) throw new Error('Gagal memuat template: ' + res2.status);
      templatePaid = await res2.arrayBuffer();

      renderItems();
    })();
  </script>
</body>

</html>
